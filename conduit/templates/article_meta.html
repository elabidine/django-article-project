<div class="article-meta">
    <div class="info">
      <span class="author">
        {{ article.author.user.username }}
      </span>
      <span class="date">
        {{ article.created_at|date:"D M d Y" }}
      </span>
    </div>
    <span>                                                           
      <a                                                             
        href="{% url 'editor_update' slug=article.slug %}"  
        class="btn btn-outline-secondary btn-sm"                      
      >                                                               <!-- # -->
        <span class="ion-edit">                                       <!-- # -->
          Edit Article                                                <!-- # -->
        </span>                                                       <!-- # -->
      </a>   
      {% include 'article_delete.html' %}                                                          <!-- # -->
    </span> 
  </div>
